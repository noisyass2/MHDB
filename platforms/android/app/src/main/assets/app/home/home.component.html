<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the NavigationButton as a side-drawer button in iOS is not possible, because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Home"></Label>
</ActionBar>

<!--
RadSideDrawer is a UI component part of the Progress NativeScript UI set of components.
Learn more about the RadSideDrawer UI component and how it can be customized in this documentation article:
http://docs.telerik.com/devtools/nativescript-ui/Controls/Angular/SideDrawer/getting-started
The RadSideDrawer component is designed to be used as a root element and
it shouldn't have any other siblings other than the <ActionBar> component.
-->
<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
    <!--
    Use the tkDrawerContent directive to display the content of the app drawer on this page.
    -->
    <StackLayout tkDrawerContent>
        <MyDrawer [selectedPage]="'Home'"></MyDrawer>
    </StackLayout>
    
    <!--
    Use the tkMainContent directive to display the content of the page when you have an app drawer.
    -->
    <StackLayout class="page page-content" tkMainContent>
        <GridLayout rows="" columns="">
            <TabView [(ngModel)]="tabSelectedIndex" selectedColor="#FF0000" iosIconRenderingMode="alwaysOriginal" sdkExampleTitle sdkToggleNavButton>
                <StackLayout *tabItem="{title: 'General'}">
                    <Label class="genericname" [text]="smons.name"></Label>
                    <Rating num="3"></Rating>   
                    <ScrollView><StackLayout>
                        <Label class="generic-header" text="Weaknesses"></Label>
                        <GridLayout columns="30,50,20,50" rows="20,20,20,20,20">
                            <Image src="~/shared/resources/images/fire.png" col="0" row="0"></Image>
                           
                            <Image src="~/shared/resources/images/water.png" row="1" col="0" text="Water"></Image>
                            <Label class="wknsLabel" row="1" col="1" [text]="smons.weaknesses.Water"></Label>
                            <Image src="~/shared/resources/images/thunder.png" row="2" col="0" text="Thunder"></Image>
                            <Label class="wknsLabel" row="2" col="1" [text]="smons.weaknesses.Thunder"></Label>
                            <Image src="~/shared/resources/images/ice.png" row="3" col="0" text="Ice"></Image>
                            <Label class="wknsLabel" row="3" col="1" [text]="smons.weaknesses.Ice"></Label>
                            <Image src="~/shared/resources/images/dragon.png" row="4" col="0" text="Dragon"></Image>
                            <Label class="wknsLabel" row="4" col="1" [text]="smons.weaknesses.Dragon"></Label>

                            <Image src="~/shared/resources/images/poison.png" col="2" row="0"></Image>
                            <Label class="wknsLabel" row="0" col="3" [text]="smons.weaknesses.Poison"></Label>
                            <Image src="~/shared/resources/images/sleep.png" row="1" col="2" text="Water"></Image>
                            <Label class="wknsLabel" row="1" col="3" [text]="smons.weaknesses.Sleep"></Label>
                            <Image src="~/shared/resources/images/paralysis.png" row="2" col="2" text="Thunder"></Image>
                            <Label class="wknsLabel" row="2" col="3" [text]="smons.weaknesses.Paralysis"></Label>
                            <Image src="~/shared/resources/images/blast.png" row="3" col="2" text="Ice"></Image>
                            <Label class="wknsLabel" row="3" col="3" [text]="smons.weaknesses.Blast"></Label>
                            <Image src="~/shared/resources/images/stun.png" row="4" col="2" text="Dragon"></Image>
                            <Label class="wknsLabel" row="4" col="3" [text]="smons.weaknesses.Stun"></Label>
                        </GridLayout>
                    </StackLayout></ScrollView>
                </StackLayout>
                <StackLayout *tabItem="{title: 'Loots'}">
                    <!-- <StackLayout orientation="horizontal" >
                            <Label  *ngFor="let i of Arr(smons.weaknesses.Fire).fill(1)" text="{{i}}"> </Label>
                    </StackLayout> -->
                </StackLayout>
                <StackLayout *tabItem="{title: 'Settings'}">
                    <StackLayout>
                        <Label [text]="'Settings Tab (tabSelectedIndex = '+ tabSelectedIndex +')'" class="h2 m-t-16 text-center" textWrap="true"></Label>
                        <Button text="Change Tab via ngModel" (tap)="changeTab()" class="btn btn-primary btn-active"></Button>
                    </StackLayout>
                </StackLayout>
            </TabView>
        </GridLayout>
    </StackLayout>
</RadSideDrawer>

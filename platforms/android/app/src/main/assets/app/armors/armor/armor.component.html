<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the NavigationButton as a side-drawer button in iOS is not possible, because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" [text]="armorName"></Label>
</ActionBar>

<!--
RadSideDrawer is a UI component part of the Progress NativeScript UI set of components.
Learn more about the RadSideDrawer UI component and how it can be customized in this documentation article:
http://docs.telerik.com/devtools/nativescript-ui/Controls/Angular/SideDrawer/getting-started
The RadSideDrawer component is designed to be used as a root element and
it shouldn't have any other siblings other than the <ActionBar> component.
-->
<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
    <!--
    Use the tkDrawerContent directive to display the content of the app drawer on this page.
    -->
    <StackLayout tkDrawerContent>
        <MyDrawer [selectedPage]="'Armor'"></MyDrawer>
    </StackLayout>
    
    <!--
    Use the tkMainContent directive to display the content of the page when you have an app drawer.
    -->
    <StackLayout class="page page-content" tkMainContent>
        <GridLayout rows="" columns="">
            <TabView [(ngModel)]="tabSelectedIndex" selectedColor="#FF0000" iosIconRenderingMode="alwaysOriginal" sdkExampleTitle sdkToggleNavButton>
                <StackLayout *tabItem="{title: 'General'}">
                    <Label class="genericname" [text]="armor.name"></Label>
                    <StackLayout>
                            <RadListView [items]="armor.attrs" layoutMode="Grid" selectionBehavior="Press" height="200"
                            (itemSelected)="onElementSelected($event)" height="900"
                            (itemDeselected)="onItemDeselected($event)">
                                <ng-template tkListItemTemplate let-item="item">
                                    <StackLayout orientation="horizontal" padding="10">
                                        <!-- <Image src="~/shared/resources/images/{{item.name}}.png" height="20" padding="5" ></Image> -->
                                        <Label class="nameLabel" [text]="item.name" width="100" ></Label>
                                        <Label class="nameSubLabel" [text]="item.val" padding="5"></Label>
                                    </StackLayout>
                                </ng-template>
                            </RadListView>
                        </StackLayout>
                </StackLayout> 
                <StackLayout *tabItem="{title: 'Crafting Mats'}">
                    <Label class="genericname" text="Crafting Materials"></Label>
                    <StackLayout>
                        <RadListView [items]="armor.items" layoutMode="Grid" selectionBehavior="Press" height="200"
                        (itemSelected)="onItemSelected($event)" height="900"
                        (itemDeselected)="onItemDeselected($event)">
                            <ng-template tkListItemTemplate let-item="item">
                                <StackLayout orientation="horizontal" padding="10">
                                    <!-- <Image src="~/shared/resources/images/{{item.name}}.png" height="20" padding="5" ></Image> -->
                                    <Label class="nameLabel" [text]="item.name" width="200" ></Label>
                                    <Label class="nameSubLabel" [text]="item.val" padding="5"></Label>
                                </StackLayout>
                            </ng-template>
                        </RadListView>
                    </StackLayout>
                </StackLayout> 
                <StackLayout *tabItem="{title: 'Skills'}">
                    <Label class="genericname" text="Skills"></Label>
                    <StackLayout>
                            <RadListView [items]="armor.skills" layoutMode="Grid" selectionBehavior="Press" height="200"
                            (itemSelected)="onSkillSelected($event)" height="900"
                            (itemDeselected)="onItemDeselected($event)">
                                <ng-template tkListItemTemplate let-item="item">
                                    <StackLayout orientation="horizontal" padding="10">
                                        <!-- <Image src="~/shared/resources/images/{{item.name}}.png" height="20" padding="5" ></Image> -->
                                        <Label class="nameLabel" [text]="item.name" width="200"  ></Label>
                                        <Label class="nameSubLabel" [text]="item.val" padding="5"></Label>
                                    </StackLayout>
                                </ng-template>
                            </RadListView>
                        </StackLayout>
                </StackLayout> 
            </TabView>
        </GridLayout>   
    </StackLayout>
</RadSideDrawer>
